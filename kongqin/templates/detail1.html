<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{curr_article.title}}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background:#aaa">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1 style="color:white">{{curr_article.title}}</h1>
            <span style="color:white">{{curr_article.date}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container page-body">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default" style="margin-bottom:3px;">
            <div class="panel-heading">
              <a href="/">首页</a> /
              <a href="javascript:;">博文详情</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" role="main">
          <div class="body-main">
            <div class="panel panel-default" style="margin-bottom:5px">
              <div class="panel-body">
                <div class="jumbotron" style=" padding-left:15px;padding-right:15px;padding-top: 15px;padding-bottom: 15px; margin-bottom: 15px;color: inherit;background-color: #eee;">
                  {% for section in section_list%}
                  <h4>{{section}}</h4>
                  {% endfor %}
                </div>
                <nav aria-label="...">
                  <ul class="pager">
                    <li><a href="/detail/{{previous_article.article_id}}">上一篇：{{previous_article.title}}</a>
                    </li>
                    <li><a href="/detail/{{next_article.article_id}}">下一篇：{{next_article.title}}</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom:20px">
        <div class="container">
          <h5 class="text-center" style="color:white">
            Copyright © 2018-2019 All Rights Reserved
          </h5>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
